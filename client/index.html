<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/826b44e93c.js"
      crossorigin="anonymous"
    ></script>
    <title>&#128250; Make My Night - Decision Making App</title>
  </head>
  <body id="bodyContainer">
    <section id="logo">
  <img src="Assets/MAKE MY NIGHT logo.png" alt="MakeMyNight Logo">
    </section>

    <section id="buttonBox">
      <button id="filmButton"><i class="fa fa-film"></i></i>Films</button>
      <button id="foodButton"><i class="fa">&#xf0f5;</i>Food</button>
      <button id="videoGameButton">
        <i class="fab fa-steam"></i>Video Games
      </button>
    </section>

    <div>
      <button id="sideMenuBtn">Menu</button>
    </div>

    <div id="filmView" class="view">
          <section id="filmTags" class="tags">
        <!-- <p>When you click on a button, tags will be here!</p> -->
      </section>
      <h1 id="showFilmForm">Show forms</h1>
      <form id="filmForm" class="forms">
        <fieldset>
          <legend>Film</legend>

          <div>
          <label for="tag">Tag: </label>
          <input type="text" name="tag" required />
          </div>

          <div>
          <label for="title">Title: </label>
          <input type="text" name="title" required />
          </div>

          <div>
            <label for="description">Description: </label>
          <input type="text" name="description" required />
          </div>

          <div>
          <label for="year">Year: </label>
          <input type="text" name="year" required />
          </div>

          <div>
          <label for="actor">Actor: </label>
          <input type="text" name="actor" required />
          </div>

          <div>
            <label for="director">Director: </label>
          <input type="text" name="director" required />
          </div>

          <div>
          <label for="time">Run Time: </label>
          <input type="number" name="time" required />
          </div>

          <button type="submit" class="submit">Submit!</button>
        </fieldset>
      </form>
    </div>

    <div id="foodView" class="view">
      <section id="foodTags" class="tags">
        <!-- <p>When you click on a button, tags will be here!</p> -->
      </section>
      <h1 id="showFoodForm">Show forms</h1>
      <form id="foodForm" class="forms">
        <fieldset>
          <legend>Food</legend>

          <div>
          <label for="tag">Tag: </label>
          <input type="text" name="tag" required />
          </div>
       

          <div>
          <label for="title">Title: </label>
          <input type="text" name="title" required />
          </div>

          <div>
          <label for="description">Description: </label>
          <input type="text" name="description" required />
          </div>

          <div>
            <label for="ingredients">Ingredients: </label>
          <input type="text" name="ingredients" required />
          </div>

          <button type="submit" class="submit">Submit!</button>
        </fieldset>
      </form>
    </div>

    <div id="videoGameView" class="view">
      <section id="gameTags" class="tags">
        <!-- <p>When you click on a button, tags will be here!</p> -->
      </section>
      <h1 id="showGameForm">Show forms</h1>
      <form id="videoGamesForm" class="forms">
        <fieldset>
          <legend>Video Games</legend>

          <div>
          <label for="tag">Tag: </label>
          <input type="text" name="tag" required />
          </div>
        

          <div>
          <label for="title">Title: </label>
          <input type="text" name="title" required />
          </div>

          <div>
          <label for="description">Description: </label>
          <input type="text" name="description" required />
          </div>

          <div>
          <label for="year">Year: </label>
          <input type="text" name="year" required />
          </div>

          <button type="submit" class="submit">Submit!</button>
        </fieldset>
      </form>
    </div>

    <section id="results">
      <button id = "clearBtn">Clear</button>
    </section>

    <section id="footer">
      <p> &#169; Barkfm &#128253; &#127860; &#127918; 2025</p>
    </section>

    <div id="sideMenu" class="menu">
      <button id="closeMenuBtn">Close</button>
      <!-- <p>Menu</p> -->
      <section id="savedTags">
        <p>Saved Tags</p>
      </section>
      <section id="bookmarks">
        <p>Bookmarks</p>
      </section>
    </div>
  </body>
</html>
