<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <title>Vite App</title>
  </head>
  <body id="bodyContainer">
    <section id="logo">
      <p>Logo</p>
    </section>

    <section id="buttonBox">
      <button id="filmButton"><p>Films</p></button>
      <button id="foodButton"><p>Food</p></button>
      <button id="videoGameButton"><p>Video Games</p></button>
    </section>
  
    <section id="tags">
      <p>When you click on a button, tags will be here!</p>
    </section>

    <section id="results">
      <p>Results</p>
    </section>

    <section id="footer">
      <p>Footer</p>
    </section>

    <!-- <div id="menu" class="menu"> -->
    <p>Menu</p>
    <section id="savedTags">
      <p>Saved Tags</p>
    </section>
    <section id="bookmarks">
      <p>Bookmarks</p>
    </section>
    <!-- </div> -->
  
    <form id="foodForm">
      <fieldset>
        <legend>Food</legend>

        <label for="tag">Tag: </label>
        <input type="text" name="tag" required />
          <!-- <select name="tag" required> -->
          <!-- <option value="" selected hidden>Select a tag</option>
          <option value="italian">italian</option>
          <option value="indian">indian</option> -->
        <!-- </select> -->

        <label for="title">Title: </label>
        <input type="text" name="title" required />

        <label for="description">Description: </label>
        <input type="text" name="description" required />
      

        <label for="ingredients">Ingredients: </label>
        <input type="text" name="ingredients" required/>

        <button type="submit">Submit!</button>
      </fieldset>
    </form>

     <form id="filmForm">
      <fieldset>
        <legend>Film</legend>

        <label for="tag">Tag: </label>
        <input type="text" name="tag" required />
         <!-- <select name="tag" required> -->
           <!-- <option value="" selected hidden>Select a tag</option>
           <option value="action">action/option>
           <option value="adventure">adventure</option> -->
         <!-- </select> -->

        <label for="title">Title: </label>
        <input type="text" name="title" required />

        <label for="description">Description: </label>
        <input type="text" name="description" required />

        <label for="year">Year: </label>
        <input type="text" name="year" required/>

        <label for="actors">Actor: </label>
        <input type="text" name="actors" required/>

        <label for="director">Director: </label>
        <input type="text" name="director" required/>

        <label for="time">Run Time: </label>
        <input type="number" name="time" required/>

        <button type="submit">Submit!</button>
      </fieldset>
    </form>

     <form id="videoGamesForm">
      <fieldset>
        <legend>Video Games</legend>

        <label for="tag">Tag: </label>
        <input type="text" name="tag" required />
          <!-- <select name="tag" required> -->
          <!-- <option value="" selected hidden>Select a tag</option>
          <option value="action">action/option>
          <option value="adventure">adventure</option> -->
        <!-- </select> -->


        <label for="title">Title: </label>
        <input type="text" name="title" required />

        <label for="description">Description: </label>
        <input type="text" name="description" required />

        <label for="year">Year: </label>
        <input type="text" name="year" required/>

        <button type="submit">Submit!</button>
      </fieldset>
    </form>
  </body>
</html>
